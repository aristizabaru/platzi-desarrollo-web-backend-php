<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario carga de imagen</title>
  </head>

  <body>
    <!--
      Para envío de imágenes el tipo de encripración en el parámetro 'enctype'
      debe cambiar a 'multipart/form-data'
    -->
    <form action="9_formulario_imagen_server.php" method="post" enctype="multipart/form-data">
      <label for="image">Selecciona una imagen: </label>
      <input type="file" name="image" id="image" />
      <button type="submit">Mandar formulario</button>
    </form>
  </body>
</html>
