<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cómo obtener una solicitud</title>
  </head>
  <body>
    <script>
      const formData = new FormData();

      formData.append('nombre', 'Andrés');
      formData.append('edad', '38');
      fetch('6_solicitud_servidor_server.php', {
        body: formData,
        method: 'POST',
      })
        .then((res) => res.text())
        .then((data) => console.log(data));
    </script>
  </body>
